plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.30.0'
    implementation 'io.cucumber:cucumber-java:7.21.1'
    implementation 'io.cucumber:cucumber-junit:7.21.1'

    implementation 'io.qameta.allure:allure-testng:2.29.1'

}

test {
    useJUnit{}
   System.getProperty("cucumber.filter.tags")
}